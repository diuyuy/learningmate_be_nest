<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>이메일 인증</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table style="width: 100%; border-spacing: 0; border-collapse: collapse">
      <tr>
        <td style="padding: 20px 0">
          <table
            style="
              margin: 0 auto;
              width: 600px;
              border-collapse: collapse;
              background-color: #ffffff;
              border: 1px solid #dddddd;
              border-radius: 8px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td
                style="
                  padding: 40px 0 30px 0;
                  background-color: #ffc257;
                  color: #ffffff;
                  border-radius: 8px 8px 0 0;
                  text-align: center;
                "
              >
                <h1 style="margin: 0; font-size: 28px">Learingmate</h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 40px 30px">
                <h2 style="color: #333333; margin: 0 0 20px 0">
                  이메일 인증을 완료해주세요.
                </h2>
                <p
                  style="
                    color: #555555;
                    font-size: 16px;
                    line-height: 1.5;
                    margin: 0 0 30px 0;
                  "
                >
                  안녕하세요! Learingmate에 오신 것을 환영합니다. <br />
                  아래의 임시 인증 코드를 입력하여 이메일 인증을 계속
                  진행해주세요.
                </p>
                <div
                  style="
                    background-color: #fff8e1;
                    border: 1px dashed #ffc257;
                    border-radius: 8px;
                    padding: 20px;
                    text-align: center;
                  "
                >
                  <p style="color: #333; font-size: 16px; margin: 0 0 10px 0">
                    인증 코드
                  </p>
                  <div
                    style="
                      font-size: 36px;
                      font-weight: bold;
                      color: #ffc257;
                      letter-spacing: 8px;
                      margin: 0;
                    "
                  >
                    <%= authCode %>
                  </div>
                </div>
                <p
                  style="
                    color: #888888;
                    font-size: 14px;
                    line-height: 1.5;
                    margin-top: 30px;
                    text-align: center;
                  "
                >
                  이 코드는 3분간 유효합니다. 본인이 요청한 인증이 아니라면 이
                  이메일을 무시하셔도 됩니다.
                </p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 20px 30px;
                  background-color: #f9f9f9;
                  border-top: 1px solid #eeeeee;
                  text-align: center;
                  color: #888888;
                  font-size: 12px;
                  border-radius: 0 0 8px 8px;
                "
              >
                © 2025 Learingmate. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
