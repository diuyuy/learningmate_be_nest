<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Learningmate 비밀번호 재설정</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <table style="width: 100%; border-collapse: collapse; border-spacing: 0">
      <tr>
        <td style="padding: 20px 0 30px 0">
          <table
            style="
              width: 600px;
              margin: 0 auto;
              border: 1px solid #cccccc;
              border-collapse: collapse;
              background-color: #ffffff;
            "
          >
            <tr>
              <td
                style="
                  padding: 40px 0 30px 0;
                  background-color: #ffc257;
                  color: #ffffff;
                  font-size: 28px;
                  font-weight: bold;
                  font-family: Arial, sans-serif;
                  text-align: center;
                "
              >
                Learningmate
              </td>
            </tr>
            <tr>
              <td style="padding: 40px 30px 40px 30px">
                <table
                  style="
                    width: 100%;
                    border-collapse: collapse;
                    border-spacing: 0;
                  "
                >
                  <tr>
                    <td
                      style="
                        color: #153643;
                        font-family: Arial, sans-serif;
                        font-size: 24px;
                        font-weight: bold;
                      "
                    >
                      비밀번호 재설정을 요청하셨습니다.
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        padding: 20px 0 30px 0;
                        color: #153643;
                        font-family: Arial, sans-serif;
                        font-size: 16px;
                        line-height: 20px;
                      "
                    >
                      안녕하세요, Learningmate 입니다.<br /><br />
                      회원님의 계정에 대한 비밀번호 재설정 요청이
                      접수되었습니다. <br />
                      아래 버튼을 클릭하여 새로운 비밀번호를 설정해 주세요.
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <table
                        style="
                          width: 100%;
                          border-collapse: collapse;
                          border-spacing: 0;
                        "
                      >
                        <tr>
                          <td style="text-align: center; border-radius: 5px">
                            <a
                              style="
                                background-color: #ffc257;
                                color: #ffffff;
                                display: inline-block;
                                padding: 16px 32px;
                                text-decoration: none;
                                border-radius: 5px;
                                font-family: Arial, sans-serif;
                                font-size: 16px;
                                font-weight: bold;
                              "
                              href="<%= redirectUrl %>"
                              >비밀번호 변경하기</a
                            >
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        padding: 30px 0 10px 0;
                        color: #888888;
                        font-family: Arial, sans-serif;
                        font-size: 14px;
                        text-align: center;
                      "
                    >
                      이 링크는 <strong>10분</strong> 동안 유효합니다.
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        padding: 10px 0 30px 0;
                        color: #888888;
                        font-family: Arial, sans-serif;
                        font-size: 14px;
                        line-height: 20px;
                        text-align: center;
                      "
                    >
                      만약 본인이 요청하지 않으셨다면 이 이메일을 무시해 주세요.
                      <br />계정 보안에 대해 우려되는 점이 있다면 고객센터로
                      문의해 주시기 바랍니다.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td
                style="background-color: #f2f2f2; padding: 30px 30px 30px 30px"
              >
                <table
                  style="
                    width: 100%;
                    border-collapse: collapse;
                    border-spacing: 0;
                  "
                >
                  <tr>
                    <td
                      style="
                        color: #777777;
                        font-family: Arial, sans-serif;
                        font-size: 12px;
                        text-align: center;
                      "
                    >
                      &copy; 2025 Learningmate. All Rights Reserved.<br />
                      본 메일은 발신 전용입니다.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
